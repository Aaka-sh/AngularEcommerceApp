<div class="update-product">
  <div class="container2">
    <h1 class="typing-text1">UPDATE PRODUCT</h1>
  </div>

  <div class="card">
    <form
      #updateProduct="ngForm"
      class="card-form"
      (submit)="submit(updateProduct.value)"
    >
      <p *ngIf="updateProductError" class="error-p">
        {{ updateProductError }}
      </p>
      <p *ngIf="updateProductMessage" class="message-p">
        {{ updateProductMessage }}
      </p>
      <div class="form-section">
        <div class="input">
          <input
            type="text"
            class="input-field"
            name="name"
            placeholder="Product Name"
            ngModel="{{ productData?.name }}"
          />
          <label class="input-label">Product Name</label>
        </div>
        <div class="input">
          <input
            type="text"
            class="input-field"
            name="price"
            placeholder="Product Price"
            ngModel="{{ productData?.price }}"
          />
          <label class="input-label">Product Price</label>
        </div>
      </div>
      <div class="form-section">
        <div class="input">
          <input
            type="text"
            class="input-field"
            name="category"
            placeholder="Product Category"
            ngModel="{{ productData?.category }}"
          />
          <label class="input-label">Product Category</label>
        </div>
        <div class="input">
          <input
            type="text"
            class="input-field"
            placeholder="Product Color"
            name="color"
            ngModel="{{ productData?.color }}"
          />
          <label class="input-label">Product Color</label>
        </div>
      </div>
      <div class="form-section">
        <div class="input1">
          <textarea
            type="text"
            class="input-field"
            name="description"
            placeholder="Product Description"
            ngModel="{{ productData?.description }}"
          ></textarea>
          <label class="input-label">Product Description</label>
        </div>
      </div>
      <div class="form-section">
        <div class="input1">
          <input
            type="text"
            class="input-field"
            name="image"
            placeholder="Image URL"
            ngModel="{{ productData?.image }}"
          />
          <label class="input-label">Product Image URL</label>
        </div>
      </div>
      <div class="action">
        <button class="action-button">UPDATE PRODUCT</button>
      </div>
    </form>
  </div>
</div>
