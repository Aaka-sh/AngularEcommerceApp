<div class="update-product">
  <h1 style="text-align: center">UPDATE PRODUCT</h1>
  <p class="message-p">{{ updateProductMessage }}</p>
  <form
    #addProduct="ngForm"
    class="common-form"
    (submit)="submit(addProduct.value)"
  >
    <div class="form-section">
      <div class="cell">
        <span>NAME</span>
        <input
          type="text"
          class="form-input"
          placeholder="ENTER PRODUCT NAME"
          name="name"
          ngModel="{{ productData?.name }}"
        />
      </div>
      <div class="cell">
        <span>PRICE</span>
        <input
          type="text"
          class="form-input"
          placeholder="ENTER PRODUCT PRICE"
          name="price"
          ngModel="{{ productData?.price }}"
        />
      </div>
    </div>
    <div class="form-section">
      <div class="cell">
        <span>CATEGORY</span>
        <input
          type="text"
          class="form-input"
          placeholder="ENTER PRODUCT CATEGORY"
          name="category"
          ngModel="{{ productData?.category }}"
        />
      </div>
      <div class="cell">
        <span>COLOR</span>
        <input
          type="text"
          class="form-input"
          placeholder="ENTER PRODUCT COLOR"
          name="color"
          ngModel="{{ productData?.color }}"
        />
      </div>
    </div>
    <div class="form-section">
      <div class="cell">
        <span>DESCRIPTION</span>
        <textarea
          rows="10"
          type="text"
          class="form-input"
          placeholder="ENTER PRODUCT DESCRIPTION"
          name="description"
          ngModel="{{ productData?.description }}"
        ></textarea>
      </div>
    </div>
    <div class="form-section">
      <div class="cell">
        <span>IMAGE URL</span>
        <input
          type="text"
          class="form-input"
          placeholder="ENTER PRODUCT IMAGE URL"
          name="image"
          ngModel="{{ productData?.image }}"
        />
      </div>
    </div>
    <button class="update-button">UPDATE PRODUCT</button>
  </form>
</div>
