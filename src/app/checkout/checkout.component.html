<div class="checkout">
  <h1>CHECKOUT</h1>
  <div class="row">
    <div class="col-sm-5">
      <h3>Total: {{ totalPrice }}</h3>
      <h4>Payment Method: <b>Pay On Delivery</b></h4>
    </div>
    <div class="col-sm-7 sign-up">
      <h3>Add Shipping Address</h3>
      <p class="message-p">{{ orderMessage }}</p>
      <form
        #orderData="ngForm"
        class="common-form"
        (ngSubmit)="orderNow(orderData.value)"
      >
        <div class="input-box">
          <input
            type="text"
            class="form-input"
            name="email"
            placeholder="EMAIL"
            ngModel
          />
        </div>
        <div class="input-box">
          <input
            type="text"
            class="form-input"
            name="address"
            placeholder="ADDRESS"
            ngModel
          />
        </div>
        <div class="input-box">
          <input
            type="text"
            class="form-input"
            name="contact"
            placeholder="CONTACT"
            ngModel
          />
        </div>
        <button class="form-button">ORDER NOW</button>
      </form>
    </div>
  </div>
</div>
