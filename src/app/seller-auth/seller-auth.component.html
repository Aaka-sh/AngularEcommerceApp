<div class="seller-auth">
  <!-- left side design -->
  <div class="seller-design">
    <h1>BECOME A SELLER TODAY</h1>
    <p>SIGN UP TO SEE EXCITING OFFERS</p>
  </div>
  <!-- right side design -->
  <!-- sign up form -->
  <div *ngIf="!showLogin" class="sign-up">
    <h1>JOIN US!</h1>
    <form
      class="common-form"
      #sellerSignUp="ngForm"
      (ngSubmit)="signUp(sellerSignUp.value)"
    >
      <div class="input-box">
        <input
          type="text"
          class="form-input"
          name="username"
          placeholder="USERNAME"
          ngModel
        />
      </div>
      <div class="input-box">
        <input
          type="email"
          class="form-input"
          name="email"
          placeholder="EMAIL"
          ngModel
        />
      </div>
      <div class="input-box">
        <input
          type="password"
          class="form-input"
          name="password"
          placeholder="PASSWORD"
          ngModel
        />
      </div>
      <button class="form-button">SIGN UP</button>
      <div class="text">
        <h3>Already have an account? <a (click)="openLogin()">Login now</a></h3>
      </div>
    </form>
  </div>
  <!-- log in form -->
  <div *ngIf="showLogin" class="login">
    <h1>LOG IN!</h1>
    <form
      class="common-form"
      #sellerLogin="ngForm"
      (ngSubmit)="login(sellerLogin.value)"
    >
      <div class="input-box">
        <input
          type="email"
          class="form-input"
          name="email"
          placeholder="EMAIL"
          ngModel
        />
      </div>
      <div class="input-box">
        <input
          type="password"
          class="form-input"
          name="password"
          placeholder="PASSWORD"
          ngModel
        />
      </div>
      <button class="form-button">LOG IN</button>
      <div class="text">
        <h3>New Member? <a (click)="openSignUp()">Register Now</a></h3>
      </div>
    </form>
  </div>
</div>
