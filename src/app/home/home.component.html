<div class="first-div">
  <div class="container">
    <h1>No Gimmicks.</h1>
    <h1 class="typing-text">Just Pure Tech.</h1>
  </div>
  <button class="product-btn">SHOP NOW</button>
</div>
<div class="home-slider">
  @if (popularProducts) {
  <ngb-carousel>
    <ng-template *ngFor="let item of popularProducts" ngbSlide>
      <div class="picsum-img-wrapper">
        <a routerLink="/details/{{ item.id }}">
          <img
            class="product-slider-image"
            src="{{ item.image }}"
            alt="Random first slide"
        /></a>
      </div>
      <div class="carousel-caption">
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
      </div>
    </ng-template>
  </ngb-carousel>
  }
</div>
<!-- Product -->
<div class="product-list-wrapper">
  <h1 class="text-center mb-5">TRENDY PRODUCTS</h1>
  <div class="products-container">
    <div class="col-sm-25" *ngFor="let item of trendyProducts">
      <div class="product-item">
        <img src="{{ item.image }}" alt="" />
        <div class="product-details">
          <h6 class="name-head">{{ item.name }}</h6>
          <div class="product-price">
            <h6>Price: {{ item.price }}</h6>
          </div>
          <div class="product-color">
            <h6>Color: {{ item.color }}</h6>
          </div>
        </div>
        <div class="product-footer">
          <a routerLink="/details/{{ item.id }}">View Details</a>
          <a href="">Add to Cart </a>
        </div>
      </div>
    </div>
  </div>
</div>
