<div class="user-auth">
  <!-- left side design -->
  <div class="user-design">
    <h1>GO CRAZY WITH TECHZY</h1>
    <p>TECHZY gives you everything you need. Fast. Simple. Free.</p>
  </div>
  <!-- right side design -->
  <!-- sign up form -->

  <!-- NEW SIGN UP FORM START -->
  <div class="sign-up" *ngIf="!showLogin">
    <div class="card">
      <h2 class="form-heading">Start Your Techzy Journey</h2>
      <form
        class="card-form"
        #userSignUp="ngForm"
        (ngSubmit)="signUp(userSignUp.value)"
      >
        <p class="error-p">{{ authError }}</p>
        <div class="input">
          <input
            type="text"
            class="input-field"
            name="username"
            placeholder="johndoe"
            ngModel
          />
          <label class="input-label">Username</label>
        </div>
        <div class="input">
          <input
            type="email"
            class="input-field"
            name="email"
            placeholder="johndoe@abc.com"
            ngModel
          />
          <label class="input-label">Email</label>
        </div>
        <div class="input">
          <input
            type="password"
            class="input-field"
            name="password"
            placeholder="password"
            ngModel
          />
          <label class="input-label">Password</label>
        </div>
        <div class="action">
          <button class="action-button">Get started</button>
        </div>
      </form>
      <div class="card-info">
        <p>
          Already a Member?
          <a (click)="openLogin()" class="redirect-button">Login Now</a>
        </p>
      </div>
    </div>
  </div>

  <!-- NEW SIGN UP FORM END -->

  <!-- NEW LOGIN FORM START-->
  <div class="sign-up" *ngIf="showLogin">
    <div class="card">
      <h2 class="form-heading">Let's Get You In</h2>
      <form
        class="card-form"
        #userLogin="ngForm"
        (ngSubmit)="login(userLogin.value)"
      >
        <p class="error-p">{{ authError }}</p>
        <div class="input">
          <input
            type="text"
            class="input-field"
            placeholder=" "
            name="email"
            ngModel
            email
            #email="ngModel"
            required
          />
          <label class="input-label">Email</label>
        </div>
        <!-- <p class="invalid-input" *ngIf="email.invalid && email.touched">
          PLEASE ENTER A VALID EMAIL
        </p> -->
        <div class="input">
          <input
            type="password"
            class="input-field"
            name="password"
            placeholder=" "
            ngModel
            minlength="2"
            maxlength="20"
            #password="ngModel"
            required
          />
          <label class="input-label">Password</label>
          <!-- error message when password field is empty -->
          <!-- <p class="invalid-input" *ngIf="password.invalid && password.touched">
            PLEASE ENTER A VALID EMAIL
          </p> -->
        </div>
        <div class="action">
          <button [disabled]="userLogin.invalid" class="action-button">
            Login
          </button>
        </div>
      </form>
      <div class="card-info">
        <p>
          Not a Member?
          <a (click)="openSignup()" class="redirect-button">Sign Up Now</a>
        </p>
      </div>
    </div>
  </div>
  <!-- NEW LOGIN FORM END-->
