<div class="add-product">
  <h1 style="text-align: center">ADD NEW PRODUCT</h1>
  <p class="message-p">{{ addProductMessage }}</p>
  <form
    #addProduct="ngForm"
    class="common-form"
    (ngSubmit)="submit(addProduct.value)"
  >
    <div class="form-section">
      <div class="cell">
        <span>NAME</span>
        <input
          type="text"
          class="form-input"
          placeholder="ENTER PRODUCT NAME"
          name="name"
          ngModel
        />
      </div>
      <div class="cell">
        <span>PRICE</span>
        <input
          type="text"
          class="form-input"
          placeholder="ENTER PRODUCT PRICE"
          name="price"
          ngModel
        />
      </div>
    </div>

    <div class="form-section">
      <div class="cell">
        <span>CATEGORY</span>
        <input
          type="text"
          class="form-input"
          placeholder="ENTER PRODUCT CATEGORY"
          name="category"
          ngModel
        />
      </div>
      <div class="cell">
        <span>COLOR</span>
        <input
          type="text"
          class="form-input"
          placeholder="ENTER PRODUCT COLOR"
          name="color"
          ngModel
        />
      </div>
    </div>
    <div class="form-section">
      <div class="cell">
        <span>DESCRIPTION</span>
        <textarea
          rows="10"
          type="text"
          class="form-input"
          placeholder="ENTER PRODUCT DESCRIPTION"
          name="description"
          ngModel
        ></textarea>
      </div>
    </div>
    <div class="form-section">
      <div class="cell">
        <span>IMAGE URL</span>
        <input
          type="text"
          class="form-input"
          placeholder="ENTER PRODUCT IMAGE URL"
          name="image"
          ngModel
        />
      </div>
    </div>
    <button class="add-button">ADD PRODUCT</button>
  </form>
</div>
