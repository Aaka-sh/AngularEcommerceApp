<nav class="navbar">
  <div class="navbar-logo">
    <a routerLink="/">TECHZY</a>
  </div>
  <div *ngIf="menuType !== 'seller'" class="nav-search">
    <input
      type="text"
      #searchInput
      (keyup)="searchProduct($event)"
      (blur)="hideSearch()"
      placeholder="Search"
    />
    <button (click)="submitSearch(searchInput.value)">
      <fa-icon [icon]="searchIcon"></fa-icon>
    </button>
    <ul class="suggested-search">
      <li *ngFor="let item of searchResult">
        <a (mousedown)="redirectToDetails(item.id)">{{ item.name }}</a>
      </li>
    </ul>
  </div>
  <div [ngSwitch]="menuType" class="nav-menu">
    <!-- default menu start -->
    <ul *ngSwitchCase="'default'">
      <li><a routerLink="">HOME</a></li>
      <li><a routerLink="/user-auth"> USER LOGIN/SIGN-UP</a></li>
      <li><a routerLink="/seller-auth">SELLER</a></li>
      <li>
        <a href="/user-auth"
          ><fa-icon [icon]="bagIcon"></fa-icon> {{ cartItems }}</a
        >
      </li>
    </ul>
    <!-- default menu end -->

    <!-- user menu start -->
    <ul *ngSwitchCase="'user'">
      <li><a routerLink="">HOME</a></li>
      <li><a routerLink="products-page">PRODUCTS</a></li>

      <li>
        <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
          HI {{ userName | uppercase }}!
          <fa-icon [icon]="caretDownIcon"></fa-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item routerLink="my-orders">MY ORDERS</button>
          <button mat-menu-item (click)="userLogout()">LOGOUT</button>
        </mat-menu>
      </li>
      <li>
        <a [routerLink]="cartItems > 0 ? 'cart-page' : null"
          ><fa-icon style="font-size: 1.2rem" [icon]="bagIcon"></fa-icon>
          {{ cartItems }}</a
        >
      </li>
    </ul>
    <!-- user menu end -->

    <!-- seller menu start -->
    <ul *ngSwitchCase="'seller'">
      <li>
        <a href="#">HI {{ sellerName | uppercase }}!</a>
      </li>
      <li><a routerLink="seller-add-product">ADD RPODUCT</a></li>
      <li><a routerLink="seller-home">LIST</a></li>
      <li><a (click)="logout()">LOGOUT</a></li>
    </ul>
    <!-- seller menu end -->
  </div>
</nav>
