<nav class="navbar">
  <div class="navbar-logo">
    <a routerLink="/">TECHSY</a>
  </div>
  <div *ngIf="menuType === 'default'" class="nav-search">
    <input
      type="text"
      placeholder="Search"
      (keyup)="searchProduct($event)"
      (blur)="hideSearch()"
    />

    <button><fa-icon [icon]="searchIcon"></fa-icon></button>
    <ul class="suggested-search" *ngIf="searchResult">
      <li *ngFor="let item of searchResult">
        <a>{{ item.name }}</a>
      </li>
    </ul>
  </div>
  <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
      <li><a routerLink="">HOME</a></li>
      <li><a href="#">LOGIN</a></li>
      <li><a routerLink="/seller-auth">SELLER</a></li>
      <li><a href="#">CART</a></li>
    </ul>
    <ul *ngSwitchCase="'seller'">
      <li><a routerLink="seller-add-product">ADD RPODUCT</a></li>
      <li><a routerLink="seller-home">LIST</a></li>
      <li><a (click)="logout()">LOGOUT</a></li>
      <li>
        <a href="#">HI {{ sellerName | uppercase }}!</a>
      </li>
    </ul>
  </div>
</nav>
